server:
  port: 8888

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/LinkinStars/SpringCloudTemplate
          search-paths: SpringCloudConfig
          default-label: master
          username:
          password:
      fail-fast: true
