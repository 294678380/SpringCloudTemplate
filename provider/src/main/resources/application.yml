server:
  port: 8763

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
  freemarker:
    prefer-file-system-access: false
  application:
    name: service-provider

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      label: master
      profile: dev




